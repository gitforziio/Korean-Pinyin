<body>

<div class="bodywrap" id="bodywrap">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">韩语拼音</a>
    </nav>

    <div class="container my-5 page hiddent" id="page-text"><div class="container py-5">
        <div class="row">
            <div class="col">
                <div id="the-input-wrap">
                    <textarea class="form-control" id="the-input" rows="10">
저 사람은 누구입니까?
저 사람은 양리 씨입니다.

누가 옵니까?
이선희 씨가 옵니다.

이선희 씨의 전공은 무엇입니까?
이선희 씨의 전공은 경제학입니다.



이것은 무엇입니까?
그것은 가방입니다.

이 가방은 누구의 것입니까?
그 가방은 왕한 씨의 것입니다.

저 사전도 왕한 씨의 것입니까?
아닙니다. 저 사전은 왕한 씨의 것이 아닙니다.
황민 씨의 사전입니다.

이 컴퓨터는 누구의 것입니까?
그것은 제 것입니다.
                    </textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" name="do_translate" id="do_translate" class="btn btn-primary">转换！</button>
            </div>
        </div>
    </div></div>

    <div class="container my-5 page" id="page-output"><div class="container py-5">
        <div class="row">
            <div class="col">
                <div id="the-output-wrap">
                    <div class="the-output" id="the-output"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="the-output-wrap-2">
                    <textarea class="form-control" id="the-output-2" rows="6"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="the-output-wrap-3">
                    <textarea class="form-control" id="the-output-3" rows="6"></textarea>
                </div>
            </div>
        </div>
    </div></div>

</div>

<footer class="pt-4 pb-5 bg-dark text-white" id="footer">
    <div class="container text-center">

</footer>

    <script type="text/javascript" src="kpgen.js"></script>

    <script type="text/javascript">
        document.getElementById("do_translate").onclick = function(){
            var str = document.getElementById("the-input").value;
            var rst = krnToZhuYin(str);
            document.getElementById("the-output").innerHTML = rst;
            document.getElementById("the-output-3").value = rst;
            var rst2 = krnToPinYin(str);
            document.getElementById("the-output-2").value = rst2;
        };
    </script>
